<!DOCTYPE html>
<html>
    <head>
        <title>OSM Tile Server</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="leaflet.css"/>
        <script src="leaflet.js"></script>

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script>
            var map = L.map('map').setView([0, 0], 3);

            var map_attribution = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>';

            var customLayer = L.tileLayer('/tile/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: map_attribution,
                id: 'custom'
            });

            var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: map_attribution,
                id: 'osm'
            });

            customLayer.addTo(map);

            var baseLayers = {
                "OSM Tile Server": customLayer,
                "OpenStreetMap": osmLayer
            };

            L.control.layers(baseLayers, {}, {collapsed: false}).addTo(map);

        </script>
    </body>
</html>
